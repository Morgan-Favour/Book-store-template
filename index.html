<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Store</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css"
        integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <style type="text/tailwindcss">
        @theme {
            --color-bs-white: #FFFFFF;
            --color-bs-black: #0c0c0c;
            --color-bs-primary: #758BFD;
            --color-bs-gray: #898989;
            --color-bs-bg: #F8F8FA;
            --font-poppins: "Poppins", sans-serif;
         }
    </style>
</head>

<body>
    <nav>
        <div
            class="w-full md:w-[80%] flex justify-around items-center align-center mx-auto my-10 py-4 md:py-6 bg-bs-white shadow-md rounded-full">
            <div>
                <img src="./assets/logo.png" alt="" class="w-20 md:w-30 h-auto">
            </div>
            <div>
                <button id="menu-toggle" class="md:hidden text-2xl text-color-gr-black focus:outline-none"
                    aria-label="Toggle Menu">
                    <i class="fa-solid fa-bars"></i>
                </button>

                <ul id="menu"
                    class="fixed px-4 inset-y-0 right-0 w-64 bg-bs-primary md:bg-bs-white shadow-md transform translate-x-full md:translate-x-0 transition-transform duration-300 ease-in-out md:static md:flex md:flex-row space-x-6 md:space-x-10 md:w-auto md:shadow-none z-20">
                    <li class="md:hidden flex justify-end pt-4">
                        <button id="menu-close" class="text-2xl text-bs-white focus:outline-none"
                            aria-label="Close Menu"><i class="fa-solid fa-close"></i>
                        </button>
                    </li>
                    <a href="">
                        <li
                            class="font-semibold font-poppins text-lg text-bs-white hover:text-bs-primary md:text-bs-black transition-colors duration-300">
                            Categories</li>
                    </a>
                    <a href="">
                        <li
                            class="font-semibold font-poppins text-lg text-bs-white hover:text-bs-primary md:text-bs-black transition-colors duration-300">
                            Best seller</li>
                    </a>
                    <a href="">
                        <li
                            class="font-semibold font-poppins text-lg text-bs-white hover:text-bs-primary md:text-bs-black transition-colors duration-300">
                            Testimonial</li>
                    </a>
                </ul>
            </div>
        </div>
    </nav>

    <main class="px-4 sm:px-6 md:px-12 lg:px-20 ">
        <div class="flex flex-col md:flex-row justify-between items-center">
            <div class="text-center md:text-left">
                <h1
                    class="text-2xl sm:text-3xl md:text-4xl lg:text-7xl font-bold font-poppins text-bs-black leading-tight">
                    Huge collection <br> of <span class="text-bs-primary">best books</span>
                </h1>
                <p class="text-base sm:text-lg md:text-xl lg:text-2xl text-bs-gray">
                    An online bookstore is a resource in a book-like form that is only available to read on the
                    internet. it differs from the common idea of an e-book
            </div>
            <div class="w-full md:w-auto relative overflow-hidden">
                <img src="/assets/layer-slider-1.png" alt="Background Layer"
                    class="w-full h-full object-cover rounded-lg mt-20">
                <img src="/assets/hero-img.png" alt="Hero Image"
                    class="absolute top-55 left-1/2 transform -translate-x-1/2 -translate-y-1/2  h-auto max-w-md object-cover rounded-lg">
            </div>
        </div>
    </main>
    <script src="./main.js"></script>
</body>

</html>
